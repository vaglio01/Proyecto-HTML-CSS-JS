<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./csS/eventos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
<div class='container'>
    <div class='elemento'>
      <div class='calendario'>
        <div class='cal-header'>
          Events Calendar
        </div>
        <div class='cal-body'>
          <div class='cal-row'>
            <div class='badge rosso'></div>
            <div class='date'>
              <div class='month'>ago</div>
              <div class='day'>01</div>
            </div>
            <div class='info'>
              <a href='#'>first event info</a>
              <div class='info-time'>
                <i class='fa fa-clock-o'></i>
                20:30
              </div>
              <div class='info-loc'>
                <a href='#'>
                  <i class='fa fa-map-marker'></i>
                  Basilica dei Frari, Venezia
                </a>
              </div>
            </div>
          </div>
          <div class='cal-row'>
            <div class='badge'></div>
            <div class='date'>
              <div class='month'>ago</div>
              <div class='day'>02</div>
            </div>
            <div class='info'>
              <a href='#'>second event info</a>
              <div class='info-time'>
                <i class='fa fa-clock-o'></i>
                20:00
              </div>
              <div class='info-loc'>
                <a href='#'>
                  <i class='fa fa-map-marker'></i>
                  Verona
                </a>
              </div>
            </div>
          </div>
          <div class='cal-row'>
            <div class='badge blu'></div>
            <div class='date'>
              <div class='month'>ago</div>
              <div class='day'>03</div>
            </div>
            <div class='info'>
              <a href='#'>third event info</a>
              <div class='info-time'>
                <i class='fa fa-clock-o'></i>
                21:00
              </div>
              <div class='info-loc'>
                <a href='#'>
                  <i class='fa fa-map-marker'></i>
                  Teatro Comunale, Vicenza
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
